<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품명</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- open graph -->
    <meta property="og:title" content="덕순이네">
    <meta property="og:description" content="'덕순이네'는 다양한 장르의 굿즈를 판매하는 쇼핑몰입니다.">
    <meta property="og:image" content="#">
    <meta property="og:url" content="#">
    <!-- reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- font -->
    <link rel="stylesheet" href="./css/fonts.css">
    <!-- 공통 style -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- 개별 style -->
    <link rel="stylesheet" href="./css/sub.css">
    <!-- plugIn js -->
    <!-- jq -->
</head>

<body>
    <!-- ***** header ***** -->
    <header>
        <!-- * red 영역 * -->
        <div class="m-h-red-container">
            <!-- * mobile header icon * -->
            <div class="m-h-icon-container">
                <!-- * icon left * -->
                <div class="m-h-icon-left">
                    <!-- 토글 -->
                    <a href="#">
                        <img src="./images/sub/mobileToggle.svg" alt="토글 아이콘">
                    </a>
                    <!-- 로고 -->
                    <a href="#">
                        <img class="logo" src="./images/sub/headerLogo.svg" alt="로고 이미지">
                    </a>
                </div>
                <!-- * icon right * -->
                <div class="m-h-icon-right">
                    <!-- 검색 -->
                    <a href="#">
                        <img src="./images/sub/search.svg" alt="검색 아이콘">
                    </a>
                    <!-- 마이 페이지 -->
                    <a href="#">
                        <img src="./images/sub/mypage.svg" alt="마이 페이지 아이콘">
                    </a>
                    <!-- 장바구니 -->
                    <a href="#">
                        <img src="./images/sub/cart.svg" alt="장바구니 아이콘">
                    </a>
                    <!-- 챗봇 -->
                    <a href="#">
                        <img src="./images/sub/chatbot.svg" alt="챗봇 아이콘">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- ***** main ***** -->
    <main>
        <!-- * cart, wishlist, buy button * -->
        <div class="m-m-cart-wish-buy-container">
            <div class="m-m-cart-wish-buy-wrapper">
                <!-- 장바구니 -->
                <div class="cart">
                    <a href="#">
                        <img src="./images/sub/addCart.svg" alt="장바구니 추가 아이콘">
                    </a>
                </div>
                <!-- 찜하기 -->
                <div class="wish">
                    <a href="#">
                        <img class="default" src="./images/sub/wish.svg" alt="찜하기 아이콘">
                        <img class="focus" src="./images/sub/wish(focus).svg" alt="찜하기 아이콘">
                        <p>찜하기</p>
                    </a>
                </div>
                <!-- 구매하기 -->
                <div class="buy">
                    <p>구매하기</p>
                </div>
            </div>
        </div>
    </main>

    <!-- ***** footer ***** -->
    <footer>

    </footer>
</body>
</html>
