<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <style>
            .goodsGroup {
                overflow: hidden; /* 내용을 숨기기 위해 overflow 설정 */
                transition: max-height 0.5s ease; /* 애니메이션 설정 */
                max-height: 1000px; /* 충분히 큰 값으로 설정하여 내용이 펼쳐질 때의 최대 높이 */
            }
    
            .goodsGroup.collapsed {
                max-height: 0; /* 접었을 때 높이 */
            }
    
            .toggle-btn {
                display: block; /* 버튼을 블록으로 설정 */
                margin: 10px 0; /* 버튼 위와 아래 여백 */
                padding: 10px 20px; /* 버튼 패딩 */
                background-color: #007bff; /* 버튼 배경색 */
                color: #fff; /* 버튼 텍스트 색상 */
                border: none; /* 버튼 테두리 제거 */
                cursor: pointer; /* 클릭 가능하게 설정 */
                text-align: center; /* 텍스트 가운데 정렬 */
            }
    
            .toggle-btn:hover {
                background-color: #0056b3; /* 호버 시 배경색 변경 */
            }
    
            .category {
                font-family: Arial, sans-serif; /* 폰트 설정 */
            }
    
            .goods {
                width: 200px; /* 예시로 폭 설정 */
                border: 1px solid #ccc; /* 경계선 */
                padding: 10px; /* 패딩 */
            }
    
            .goods img {
                width: 100%; /* 이미지가 박스에 맞도록 조정 */
                height: auto; /* 비율 유지 */
            }
    
            .cartBtn {
                margin-top: 10px; /* 버튼 위쪽 여백 */
                background-color: #f4f4f4; /* 버튼 배경색 */
                padding: 5px; /* 버튼 패딩 */
            }
        </style>
    </head>
    <body>
        <section class="category">
            <h1 class="caTitle">카테고리를 참고한 추천 상품이에요!</h1>
            <ul class="myCa">
                <li>캐릭터</li>
                <li>수제인형</li>
                <li>귀여운</li>
            </ul>
            <button class="toggle-btn">상품 목록 접기</button>
            <div class="goodsGroup">
                <div class="goods">
                    <a href="#">
                        <div class="img">
                            <img src="./images/cart/다운로드 (7).jfif" alt="플레이브 수제인형">
                        </div>
                        <h2>플레이브 수제인형</h2>
                        <h3>28,000원</h3>
                    </a>
                    <div class="cartBtn"><img src="./images/cart/장바구니.svg" alt="카드"> 담기</div>
                </div>
                <!-- 나머지 상품 박스들... -->
            </div>
        </section>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const toggleButton = document.querySelector('.toggle-btn');
                const goodsGroup = document.querySelector('.goodsGroup');
    
                toggleButton.addEventListener('click', () => {
                    if (goodsGroup.classList.contains('collapsed')) {
                        goodsGroup.classList.remove('collapsed');
                        toggleButton.textContent = '상품 목록 접기'; // 버튼 텍스트 업데이트
                    } else {
                        goodsGroup.classList.add('collapsed');
                        toggleButton.textContent = '상품 목록 펼치기'; // 버튼 텍스트 업데이트
                    }
                });
            });
        </script>
    </body>
</html>
